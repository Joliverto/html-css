<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>

        iframe {
            height: 500px;
            width: 500px;
            border: 1px dashed black;
        }

    </style>
</head>
<body>
    
    <h1>Testando o uso de um iframe</h1>

    <!-- Tamanho padrão do iframe: 300x150 -->

    <p>
        Acessando o site do 

        <!-- Os valores para a propriedade Scrolling são apenas: yes, no e auto -->

        <!-- A propriedade frameborder só aceita dois valores: 0 e 1. Onde em 0 ele deixa o conteudo sem borda e 1 ele adiciona uma borda, porém, a borda pode ser alterada nas CSS inclusive é recomendado pois pode alterar mais o iframe. -->
        <iframe src="https://www.cursoemvideo.com" frameborder="1" height="500px" scrolling="auto">
            <a href="https://www.cursoemvideo.com">Curso em video</a>
            <!-- Colocar um link para que caso não carregue o iframe, ele mostrar a mensagem de link para acessar o conteúdo. -->
        </iframe> 
        
        para aprender a programar</p>

        <p>O repositório do Guanabara
            
            <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500px" width="500px">
                <a href="https://gustavoguanabara.github.io">Repositório Github</a>
            </iframe>

            também é bem legal</p>

</body>
</html>
