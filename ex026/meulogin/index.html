<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treino de Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>

    <main>

        <div>

        </div>
            
        <article>
            <h1>Login</h1>
            <p>
                Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.
            </p>
            <form action="cadastro.php" method="post" autocomplete="on">
                <p>
                    <label for="ilogin">Login</label>
                    <input type="email" name="login" id="ilogin" minlength="5" maxlength="20" placeholder="seu e-mail" required>
                </p>
                <p>
                    <label for="isenha">Senha</label>
                    <input type="password" name="senha" id="isenha" minlength="8" maxlength="30" placeholder="sua senha" required>
                </p>

                <div>
                    <p>
                        <input type="submit" value="Entrar">
                    </p>
                    <p>
                        <input type="submit" value="Esqueci a senha">
                    </p>
                </div>
            </form>
        </article>

    </main>

</body>
</html>
